version: 2
jobs:
  setup:
    working_directory: ~/typewriter
    docker:
      - image: circleci/node:8.11

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - persist_to_workspace:
          root: .
          paths: [.]

  build:
    docker:
      - image: circleci/node:8.11
    steps:
      - attach_workspace: { at: . }
      - run: yarn build

  lint:
    docker:
      - image: circleci/node:8.11
    steps:
      - attach_workspace: { at: . }
      - run: yarn lint

  test:
    docker:
      - image: circleci/node:8.11
    steps:
      - attach_workspace: { at: . }
      - run: yarn test

workflows:
  version: 2
  default:
    jobs:
      - setup
      - build:
          requires: [setup]
      - lint:
          requires: [setup]
      - test:
          requires: [setup]
